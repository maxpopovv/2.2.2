<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Mark</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.mark}"></td>
        <td th:text="${car.model}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
